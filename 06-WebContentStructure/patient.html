<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Data Form</title>
</head>
<body>
    <h1>Patient Data Form</h1>
    <form>
        <label for="fname">First Name:</label><br>
        <input type="text" id="fname" name="fname"><br><br>
        
        <label for="lname">Last Name:</label><br>
        <input type="text" id="lname" name="lname"><br><br>
        
        <label for="Date of Birth">Data of Birth</label><br>
        <input type="number" id="Data of Birth" name="Data of Birth"><br><br>
        
        <label for="Place of birth">Place of birth</label><br>
        <input type="text" id="Place of birth" name="Place of birth"><br><br>

        <label >Gender:</label><br>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label><br>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label><br><br>

        <label for="height">Height (cm):</label><br>
        <input type="number" id="height" name="height"><br><br>
        
        <label for="weight">Weight (kg):</label><br>
        <input type="number" id="weight" name="weight"><br><br>

        <input type="checkbox" id="ilness1" name="elness1" value="Bike">
        <label for="ilness1"> iness1</label><br>
        <input type="checkbox" id="ilness2" name="ilness2" value="Car">
        <label for="ilness2">ilnessr</label><br>
        <input type="checkbox" id="ilness3" name="ilness3" value="Boat">
        <label for="ilness3"> ilness</label><br>
        
        <button type="button">Ok</button>
        <button type="button">Cancel</button>
    </form>
</body>
</html>
